<template name="home">
	{{> logout}}
	{{> userList}}
</template>		

<template name="userList">
	<div class="friendList">
		<p style="margin-left: 80px">Lists</p>
		<div class="friendList-content">
			{{#each Lists}}
				<p><a href="#" id="{{this._id}}" class="showUserMessages">{{name}}</a></p>
			{{/each}}
		</div>	
	</div>
	<div class="chatbox" style="border:1px solid blue;overflow-y:scroll;position:fixed;top:20%;left:40%;width:400px;height:200px">
		{{#if user}}
			<div class="chatcontent">
				{{#each conversation}}
				<div class="info"><span style="font-weight:bold">{{userEmail}}:</span>{{messgae}}</div>
				{{/each}}
			</div>
			
			<div class="chatinput" style="position:fixed;left:40%;top:50%">
				<input type="text" id="text" placeholder="type your message here" style="width:338px">
				<button class="btn btn-primary" id="btn-chat">Send</button>	
			</div>
		{{/if}}
	</div>
</template>	

<template name="logout">
<a href="#" id="signout" class="pull-right">Logout</a>
</template>
